# httpからのリダイレクト
<VirtualHost *:80>
    ServerName ${DOMAIN_NAME}
    Redirect permanent / https://${DOMAIN_NAME}/
</VirtualHost>

<VirtualHost *:443>
  ServerName ${DOMAIN_NAME}
  DocumentRoot /var/www/html

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  SSLEngine on
  SSLCertificateFile ${KEYS_DIR}/${CERT_FILE_NAME}
  SSLCertificateKeyFile ${KEYS_DIR}/${KEY_FILE_NAME}
</VirtualHost>